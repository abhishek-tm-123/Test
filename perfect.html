<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        function check(){
        
            var i,sum=0;
            var num = parseFloat(document.getElementById("num").value);
            var h = document.getElementById("h");
            for(i=1;i<num;i++){
                if (num%i==0){
                    sum+=i;
                }
            }
            if(num==sum){
                
                h.innerText=num +" is perfect";
            
            }
            else if(sum>num){
                h.innerText=num +" is abdunt";
            }
            else{
                h.innerText=num +" is deficient";
            }
            

        }
        
    </script>
</head>
<body>
    <input type="number" name="" id="num" placeholder="number">
    <button onclick="check()">check</button>
    <h1 id="h" ></h1>
</body>
</html>
