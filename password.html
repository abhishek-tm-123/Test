<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
    <script>
        function check(){
            var pass = document.getElementById("pass").value;
            var cpass = document.getElementById("cpass").value;
            //checking it have 8 charecters 
            if(pass.length<8){
                alert("it must contain 8 charecters");
            }
            else if(pass!== cpass){
                alert("password is incorrect");
            }
            else{
                alert("valid password");
            }
        }
        
    </script>
</head>
<body>
    <label for="pass">password  :</label><input name ="pass" type="password" id="pass"><br><br>
    <label for="cpass">confirm password  :</label><input type="password" name="cpass" id="cpass"><br><br>
    <button onclick="check()">click</button>
</body>
</html>
