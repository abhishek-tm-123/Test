<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const colors =["red","green","blue","yellow","gold"];
        let ccolor =0;

        function change(){
            document.body.style.backgroundColor=colors[ccolor];
            ccolor=(ccolor+1)%colors.length;

        }
    </script>
</head>
<body>
    <button onclick="change()">click</button>
</body>
</html>
