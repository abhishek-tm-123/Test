<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            var start =parseFloat(document.getElementById("start").value);
            var end =parseFloat(document.getElementById("end").value);
            var result=document.getElementById("result");
            let sundayyears=[];

            if(isNaN(start)||isNaN(end)||start>end){
                alert("enter a valid range of years !")
            }

            for(let year =start;year<end;year++){
                let date= new Date(year,0,1) ;
                if(date.getDay()==0){
                    sundayyears.push(year);
                }
                
                
            }
            if(sundayyears.length > 0){
                    result.innerHTML="first jan is sunday in "+sundayyears.join(",");
                }
            else{
                result.innerHTML="no first jan is sunday";
            }
            

        }
    </script>
</head>
<body>
    <label for="start">enter starting year :</label>
    <input type="number" name="start" id="start"><br><br>
    <label for="end">enter ending year :</label>
    <input type="number" name="end" id="end"><br><br>
    <button onclick="check()">find</button>

    <p id="result"></p>
</body>
</html>
